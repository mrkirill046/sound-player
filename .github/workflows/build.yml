name: Build Tauri App

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-22.04, debian-11, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform == 'debian-11' && 'ubuntu-latest' || matrix.platform }}

    steps:
      - name: 🛎 Checkout repo
        uses: actions/checkout@v4

      - name: 🍞 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 🦀 Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt

      - name: 📦 Install app dependencies
        run: bun install

      - name: 📦 Install Tauri CLI
        run: bun add --dev @tauri-apps/cli

      - name: 🏗 Install system dependencies (Debian/Ubuntu)
        if: runner.os == 'Linux'
        run: |
          if [[ "${{ matrix.platform }}" == "debian-11" ]]; then
            sudo apt update
            sudo apt install -y \
              libgtk-3-dev \
              libwebkit2gtk-4.0-dev \
              libayatana-appindicator3-dev \
              libsoup-3.0-dev \
              libglib2.0-dev \
              libgdk-pixbuf2.0-dev \
              pkg-config \
              build-essential \
              libasound2-dev
          elif [[ "${{ matrix.platform }}" == "ubuntu-22.04" ]]; then
            sudo apt update
            sudo apt install -y \
              libgtk-3-dev \
              libwebkit2gtk-4.1-dev \
              libjavascriptcoregtk-4.1-dev \
              libayatana-appindicator3-dev \
              libsoup-3.0-dev \
              libglib2.0-dev \
              libgdk-pixbuf2.0-dev \
              pkg-config \
              build-essential \
              libasound2-dev
          fi

      - name: 🔨 Build Tauri App
        run: bun tauri build

      - name: 📤 Upload Tauri artifacts as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/

      - name: 📦 Upload Tauri artifacts to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
